<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/relationships']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{relationship.parentName}}</h2></mat-card-title>
    <mat-card-subtitle>{{relationship.childName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Parent Name:</dt>
      <dd>{{relationship.parentName}}</dd>
      <dt>Parent Gender:</dt>
      <dd>{{relationship.parentGender}}</dd>
      <dt>Child Name:</dt>
      <dd>{{relationship.childName}}</dd>
      <dt>Child Gender:</dt>
      <dd>{{relationship.childGender}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/relationship-edit', relationship._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteRelationship(relationship._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
