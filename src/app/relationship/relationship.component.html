<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/relationship-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="example-container mat-elevation-z8">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search values">
  </mat-form-field>
  <br />
  <br />
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="parentName">
      <th mat-header-cell *matHeaderCellDef> Parent Name </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.parentName}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="parentGender">
      <th mat-header-cell *matHeaderCellDef> Parent Gener </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.parentGender}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="childName">
      <th mat-header-cell *matHeaderCellDef> Child Name </th>
      <td mat-cell *matCellDef="let element"> {{element.childName}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="childGender">
      <th mat-header-cell *matHeaderCellDef> Child Gener </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.childGender}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/relationship-details/', row._id]">
    </tr>
  </table>
</div>
